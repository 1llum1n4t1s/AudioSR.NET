name: .NET ビルド

on:
  pull_request:
    branches-ignore:
      - releases

jobs:
  build:
    name: .NET ビルド
    runs-on: windows-latest
    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: .NET SDK をセットアップ
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.101

      - name: 依存関係を復元
        run: dotnet restore AudioSR.NET.slnx

      - name: ビルド
        run: dotnet build AudioSR.NET.slnx --configuration Release --no-restore
